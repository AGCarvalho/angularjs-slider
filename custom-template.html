<div class="rzslider">
  <!-- // 0 (left) Highlight outside two handles -->
  <span class="rz-bar-wrapper rz-left-out-selection">
    <span class=rz-bar></span>
  </span>
  <!-- // 1 (right) Highlight outside two handles -->
  <span class="rz-bar-wrapper rz-right-out-selection">
    <span class=rz-bar></span>
  </span>
  <!-- // 2 The slider bar -->
  <span class="rz-bar-wrapper">
    <span class="rz-bar"></span>
  </span>
  <!-- // 3 Highlight between two handles -->
  <span class="rz-bar-wrapper">
    <span class="rz-bar rz-selection" ng-style="barStyle"></span>
  </span>
  <!-- // 4 Restricted area -->
  <span class="rz-bar-wrapper">
    <span class="rz-bar rz-restricted" ng-style="restrictionStyle"></span>
  </span>
  <span class="rz-pointer rz-pointer-min" ng-style=minPointerStyle></span> <!-- // 5 Left slider handle -->
  <span class="rz-pointer rz-pointer-max" ng-style=maxPointerStyle></span> <!-- // 6 Right slider handle -->
  <span class="rz-bubble rz-limit"></span> <!-- // 7 Floor label -->
  <span class="rz-bubble rz-limit"></span> <!-- // 8 Ceiling label -->
  <span class="rz-bubble"></span> <!-- // 9 Label above left slider handle -->
  <span class="rz-bubble"></span> <!-- // 10 Label above right slider handle -->
  <span class="rz-bubble"></span> <!-- // 11 Range label when the slider handles are close ex. 15 - 17 -->
  <ul ng-show="showTicks" class="rz-ticks"> <!-- // 12 The ticks -->
    <li ng-repeat="t in ticks track by $index" class="rz-tick"
        ng-class="{'rz-selected': t.selected}" ng-style="t.style"
        ng-attr-uib-tooltip="{{ t.tooltip }}" ng-attr-tooltip-placement="{{t.tooltipPlacement}}"
        ng-attr-tooltip-append-to-body="{{ t.tooltip ? true : undefined}}">
    <span ng-if="t.value != null" class="rz-tick-value"
          ng-attr-uib-tooltip="{{ t.valueTooltip }}"
          ng-attr-tooltip-placement="{{t.valueTooltipPlacement}}" ng-bind-html="t.value"></span>
    </li>
  </ul>
</div>
